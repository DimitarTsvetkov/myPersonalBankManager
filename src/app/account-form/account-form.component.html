<div class="row">
    <form class="col-md-6" #form>
        <h3> Add new Bank account</h3>

        <div *ngIf="error">
            <div class="alert alert-danger"><strong>Creating error!</strong>{{error}}</div>


        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" value="" #title>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input class="form-control" type="text" name="desc" id="desc" value="" #desc>
        </div>
        <div class="form-group">
            <label for="bal">Balance:</label>
            <input class="form-control" type="number" name="bal" id="bal" value="0" #balance>
        </div>

        <div class="form-group">
            <button class="btn btn-success" (click)="createAcc(title,desc,balance)">Create new Bank account</button>
        </div>


    </form>
</div>
